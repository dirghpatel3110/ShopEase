version: "3.1"

rules:
  - rule: Trigger Milvus search when the user asks for information
    steps:
      - intent: search
      - action: action_milvus_search

  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Respond to bot challenge
    steps:
      - intent: bot_challenge
      - action: utter_iamabot
