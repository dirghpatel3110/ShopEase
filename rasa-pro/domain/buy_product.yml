version: "3.1"

slots:

  productName:
    type: text
    mappings:
      - type: from_llm

responses:
  
  # Responses for buying a product and fetching top products
  utter_confirm_buying_product:
    - text: "Thank you! Let me fetch the top 5 products for you."

  utter_top_products:
    - text: "Here are the top 5 products: {products}."

  utter_ask_productName:
    - text: "What product are you looking to buy?"

forms:
  buy_product:
    required_slots:
      - productName

actions:
  - action_get_top_products
